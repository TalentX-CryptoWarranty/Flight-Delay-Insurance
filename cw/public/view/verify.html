  <script>
    var web3;
    var contract;
    var cryptowarranty;

    function setup() {
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
      }
      
      contract = web3.eth.contract([{constant:!1,inputs:[],name:"deposit",outputs:[],payable:!0,stateMutability:"payable",type:"function"},{constant:!1,inputs:[],name:"JoinInsurance",outputs:[],payable:!0,stateMutability:"payable",type:"function"},{constant:!1,inputs:[{name:"_addr",type:"address"},{name:"_amount",type:"uint256"}],name:"withdraw",outputs:[],payable:!0,stateMutability:"payable",type:"function"},{constant:!0,inputs:[{name:"_account",type:"address"}],name:"getBalance",outputs:[{name:"",type:"uint256"}],payable:!1,stateMutability:"view",type:"function"},{constant:!0,inputs:[],name:"getTotalBalance",outputs:[{name:"",type:"uint256"}],payable:!1,stateMutability:"view",type:"function"}]);
      cryptowarranty = contract.at("0x6be83f185ff12b8ad85a765f6bde39269bebc51e");
    }

    function joinInsurance() {
      //cryptowarranty.JoinInsurance(100000000000000000);
      cryptowarranty.JoinInsurance({ value: 50000000000000000 }, (err, result) => {
        if (err) {
          console.error(err);
        } else {
          console.log(result);
          location.href = '/public/view/complete.html';
        }
      });
    }
  </script>
